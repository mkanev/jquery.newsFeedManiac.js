<!DOCTYPE html>
<html>
<head>
    <title>Newsfeed Maniac Demo</title>
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <ul id="feedHolder"></ul>
        </div>
    </div>
</div>
<!-- JS Libs -->
<script type="text/javascript" src="assets/js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/lodash.min.js"></script>
<script type="text/javascript" src="assets/js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/newsfeed-maniac.min.js"></script>
<script type="text/javascript">
    $(document).ready(function ($) {
        $('#feedHolder').activateManiac({
            sources: [
                {type: 'rss', id: 'http://feeds.feedburner.com/good/lbvp'}
            ]
        });
    });
</script>
</body>
</html>
