<!DOCTYPE html><html><head>    <style>        html,        body {            background: #ecf0f1;        }    </style>    <link rel="stylesheet" href="newsFeedManiac.min.css"/></head><body><div class="row">    <div class="small-12 large-12">        <h1>NewsFeed Maniac jQuery Plugin Demo</h1>    </div></div><div class="row">    <div class="small-12 large-12">        <ul id="feedHolder"></ul>    </div></div><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script type="text/javascript" src="jquery.newsFeedManiac.min.js"></script><script type="text/javascript">	$(document).ready(function ($) {		$('#feedHolder').activateManiac({			channels: [				{type: 'rss', id: 'http://feeds.feedburner.com/good/lbvp'}			] //			, count: 30 //		});	});</script></body></html>
